---
site: Pet Photos
---
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ ai_description }} - {{ site }}</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ '/styles/tailwind.css' | url }}">
        <style>
            :root {
                --red: {{ red }};
                --green: {{ green }};
                --blue: {{ blue }};
        
                --accessible-color: calc(
                    (
                    (
                        (
                        (var(--red) * 299) +
                        (var(--green) * 587) +
                        (var(--blue) * 114)
                        ) / 1000
                    ) - 128
                    ) * -1000
                );
            }
    
            body {
                color:
                    rgb(
                    var(--accessible-color),
                    var(--accessible-color),
                    var(--accessible-color)
                    );
                background-color:
                    rgb(
                    var(--red),
                    var(--green),
                    var(--blue)
                    );
            }

            </style>
    </head>
    <body class="pet-page-body">
        <nav class="relative flex items-center justify-between flex-wrap bg-green-500">
            <h2 class="text-4xl flex-1 text-center text-white">{{ site }}</h2>
            <ul class = "right-0 w-full flex justify-center flex-grow sm:flex sm:items-center sm:w-auto bg-green-500 text-2xl">
                <li class="p-8"><a href="{{ '/' | url }}" class="{% if page.url == '/' %}
                    underline text-blue-200{% endif %} block mt-4 sm:inline-block sm:mt-0 text-white hover:text-blue-900 mr-auto">Home</a></li>
                <li class="p-8"><a href="{{ '/dog/' | url }}" class="{% if page.url == '/dog/' %}
                    underline text-blue-200{% endif %} block mt-4 sm:inline-block sm:mt-0 text-white hover:text-blue-900 mr-auto">Dogs Only</a></li>
                <li class="p-8"><a href="{{ '/cat/' | url }}" class="{% if page.url == '/cat/' %}
                    underline text-blue-200{% endif %} block mt-4 sm:inline-block sm:mt-0 text-white hover:text-blue-900 mr-auto">Cats Only</a></li>
                <li class="p-8"><a href="{{ '/other/' | url }}" class="{% if page.url == '/other/' %}
                    underline text-blue-200{% endif %} block mt-4 sm:inline-block sm:mt-0 text-white hover:text-blue-900 mr-auto">Other Animals</a></li>
                <li class="p-8"><a href="{{ '/about' | url }}" class="{% if page.url == '/about/' %}
                    underline text-blue-200{% endif %} block mt-4 sm:inline-block sm:mt-0 text-white hover:text-blue-900 mr-auto">About Us</a></li>
            </ul>
        </nav>
    
        {{ content }}

    </body>
</html>
